<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista zadań</title>
        <link rel="icon" href="images/checkedIcon.png">
        <meta property="og:image" content="images/checked.png">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
        <link href="css/style.css" rel="stylesheet">
        <link href="css/addTask.css" rel="stylesheet">
        <link href="css/taskList.css" rel="stylesheet">
        <script defer src="js/script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300;1,700&display=swap" rel="stylesheet">
    </head>
    <body class="body">
        <h1>Lista zadań</h1>
        <div class="addTask">
           <p><h3> Dodaj nowe zadanie</h3></p>
            <form class="js-form">
                <input class="js-newTask">
                <button>Dodaj zadanie</button>
            </form>
        </div>
        <p>
            <div class="taskList">
                <h3> Lista zadań</h3>
                <ul class="js-tasks"></ul>
            </div>
        </p>
    </body>
</html>
